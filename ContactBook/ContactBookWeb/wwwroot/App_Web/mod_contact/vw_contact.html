<!--<div class="row  col-md-12" ng-include src="'App_Web/common/commonAlert.html'"></div>-->
<div class="row  col-md-12" style="margin-bottom:10px">
    <div class="col-md-1"></div>
    <div uib-alert ng-repeat="alert in alerts" type="alert.type" ng-class="'col-md-8 alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{ alert.msg }}</div>
</div>
<div class="row col-md-12" ng-controller="contactController as contactCtrl">
    <div class="col-md-1"></div>

    <div class="col-md-5" ng-include src="'App_Web/mod_contact/contacts_All.html'"  data-ng-init="init()"></div>
    <div class="col-md-5" ng-include src="'App_Web/mod_contact/contacts_Single.html'" ng-show="contactCtrl.showSingleContact"></div>

    <div class="col-xs-1"></div>
</div>
